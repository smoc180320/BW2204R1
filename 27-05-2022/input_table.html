<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo HTML Table</h1>
    <!-- Quản lý mã nguồn với GIT, căn bản về UI, UX, các thẻ HTML cơ bản, HTML Form & Table -->
    <table>
        <!-- tr là Table Row -->
        <tr>
            <!-- th là table header -->
            <th>STT</th>
            <th>Bài học</th>
        </tr>
        <tr>
            <!-- thẻ td table data -->
            <td>1</td>
            <td>Quản lý mã nguồn với GIT</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Căn bản về UI, UX</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Các thẻ HTML cơ bản</td>
        </tr>
        <tr>
            <td>4</td>
            <td>HTML Form & Table</td>
        </tr>
        <tr>
            <!-- thẻ colspan để merge cột -->
            <td colspan="2">Tên lớp: <b>BR2204R1</b></td>
            <!-- ngoài ra còn có thẻ rowspan để merge hàng-->

        </tr>
    </table>
</body>
</html>
