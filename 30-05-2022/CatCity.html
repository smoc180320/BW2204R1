<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat City</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <img src="./CAT.png" alt="" height="100px">
    <br>
    <br>
    
    <form>
        <label>Name:</label><br>  
        <input type="text" name=""><br>
        <br>
 
        <label>Age:</label><br>  
        <input type="number" name=""><br>
        
        <br>
        
        <p>Gender:</p>  
        <input type="radio" name="color" value="Male"> Male
        <input type="radio" name="color" value="Female"> Female  
        <input type="radio" name="color" value="Other"> Other
        <br>
       
        <p>Fur color:</p>  
        <input type="radio" name="color" value="Đen"> Đen
        <input type="radio" name="color" value="Trắng"> Trắng  
        <input type="radio" name="color" value="Vàng"> Vàng
       
        <br>
            
        <p>Cat loves to:</p>  
        <input type="checkbox"> Eat
        <input type="checkbox"> Drink Milk 
        <input type="checkbox"> Sleep
        
        <br>
        
        <p>Cat Hates:</p>  
        <input type="checkbox"> Bath
        <input type="checkbox"> Hug 
        <input type="checkbox"> Other cat
        
        <br>
        
        <p>Cat Breed:
        <select name="" id="">
            <option value="Siamese">Siamese</option>
            <option value="Persian">Persian</option>
            <option value="Maine Coon">Maine Coon</option>
            <option value="Ragdoll">Ragdoll</option>
            <option value="Bengal">Bengal</option>
        </select>
        </p>
        
        <br>
       
        <label>Cat ID:</label><br>  
        <input type="text" name=""><br>
        
        <br>
        
        <label>Other information:</label><br>  
        <textarea name="paragraph_text" cols="50" rows="10"></textarea>
        
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Finish">  
    </form>
     


</body>
</html>
