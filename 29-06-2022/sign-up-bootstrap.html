<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form Bootstrap</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container h-75 w-75 mt-5">
      <div class="row h-100">
        <img class="col-6 px-0 h-100" src="./img.jpg" alt="">
        <div class="col-6 text-white px-5 py-4">
          <h1>Sign Up</h1>
          <form class="fs-6" >
            <div class="mb-3">
              <label for="exampleInputFullrname" class="form-label">Full Name</label>
              <input type="fullname" class="form-control" id="exampleInputFullname1" aria-describedby="fullname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label">User Name</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="username">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                <p>I agree to the <span class="fw-bold">Term of User</span></p>
              </label>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-6 mt-2">
                <a id="sign" class="text-white" href="#">Sign In</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
    
  </body>
</html>
