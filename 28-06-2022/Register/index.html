<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
        
            <div id="row" class="d-flex flex-column align-items-center">
                <form id="form" action="" class="col-md-4 mt-5 p-4 overflow-auto">
                    <h1 class="text-white">Register Today</h1>
                    <p class="text-white">Fill in the data below</p>
                    <div class="form-group">
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Fullname">
                        <input type="email" name="email" id="email" class="form-control mt-3" placeholder="E-mail Address">
                        <select class="form-select mt-3" aria-label="Default select example">
                            <option selected>Position</option>
                            <option value="1">Manager</option>
                            <option value="2">Sales</option>
                            <option value="3">IT</option>
                          </select>
                        <input type="password" name="password" id="" class="form-control mt-3" placeholder="Password">
                        <input type="re-password" name="re-password" id="" class="form-control mt-3" placeholder="Re-password">
                    </div>
                </form>
                <form class="col-md-4 text-white mt-3">
                    <div class="mb-3 form-check ">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I confirm that all data are correct</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
                  </form>
            
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
